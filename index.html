<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Yaroslav Form Assignment">
    <!--Page keywords-->
    <meta name="keywords" content="Javascript,Form,Script">
    <!--Author of the code-->
    <meta name="author" content="Mishchenko Yaroslav">
    <meta http-equiv="refresh" content="30">
    <!-- Lets make mobile version looks cool-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/main.css">
    <title>Form Assignment</title>
</head>

<body>
    
    <form>
        <div class="absolute"><legend>Form Assignment</legend></div>
        <div class="relative">

        <div class="grid">
        <div class="box1">
        <label for="full-name">Full name</label><br>
        <input type="text" name="name" id="name" value="" />
        </div>
        
        <br>
        <div class="box2">
        <label for="email">Email</label><br />
        <input type="text" id="email" value="" /><br />
        </div>
        </div>

        <br>
        <label for="comment">Message</label><br>
        <textarea rows="4" cols="20" name="message" id="message" form="form"></textarea>
        <br />
        <br>
        <input type="submit" value="Submit" id="submit" />
        </div>
    </form>
    <script src="./js/index.js"></script>
</body>

</html>
